<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/vendor/sb-admin/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">歡迎回來，Sugoeat!</h1>
                                    </div>
                                    <form class="user" id="formLogin">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" id="inputAccount"
                                                aria-describedby="AccountHelp" placeholder="請輸入帳號..." required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                autocomplete="off" id="inputPassword" placeholder="請輸入密碼..." required>
                                        </div>
                                        <div class="form-group">
                                            <input type="verification" class="form-control form-control-user"
                                            autocomplete="off" id="inputVerification" placeholder="請輸入驗證碼" required>
                                        </div>
                                        <div class="form-group text-center">
                                            <img alt="*" title="驗證碼圖片" src="/admin/login/drawPic">
                                        </div>
                                        <div class="form-group text-center">
                                            <a href="" src="/drawPic?">重新產生</a>
                                        </div>
                                        <div class="form-group" hidden>
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                        </div>
                                        <input type="submit" hidden id="submitLogin" />
                                        <div class="form-group text-center">
                                            <button type="button" id="buttonLogin" class="btn btn-primary btn-user btn-block">
                                                登入
                                            </button>
                                            <div class="invalid-feedback" id="divLoginInvalidFeedback">
                                                
                                            </div>
                                        </div>
                                        <hr hidden>
                                        <a href="index.html" class="btn btn-google btn-user btn-block" hidden>
                                            <i class="fab fa-google fa-fw"></i> Login with Google
                                        </a>
                                        <a href="index.html" class="btn btn-facebook btn-user btn-block" hidden>
                                            <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                        </a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="findpass" hidden>Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="createaccount" hidden>Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/js/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery/js/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/vendor/sb-admin/js/sb-admin-2.min.js"></script>

</body>

</html>
<script>
    $(document).on('submit', '#formLogin', function (e) {
        e.preventDefault();
        let account = $('#inputAccount').val();
        let password = $('#inputPassword').val();
        let verification = $('#inputVerification').val();
        $.ajax({
            url: `/admin/login`,
            type: 'post',
            data: {
                account: account,
                password: password,
                verification: verification
            },
            success: function (response) {
                let status = {
                    status: "failed"
                };
                $.each(response, function (key, value) {
                    if (key in response) {
                        status[key] = value;
                    }
                });
                if (status.status == "success") {
                    location.href = "/admin/usermanage";
                }
            },
            error:  function(response){
                if('responseJSON' in response){
                    $('#divLoginInvalidFeedback').text(response.responseJSON.message);
                }
                $('#buttonLogin').addClass('is-invalid');
            }
        });
    })
    $(document).on('click', '#buttonLogin', function (e) {
        $('#submitLogin').click();
    })
</script>
