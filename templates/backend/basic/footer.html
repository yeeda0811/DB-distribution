<script>
    $.ajax({
       url:`/admin/ownPermissions`,
       type:'get',
       success:function(response){
           $(response).each(function(){
                $('#divSidebarPermissions').append(`
                    <li class="nav-item">
                        <a class="nav-link" href="${this.permission_url}">
                            <i class="${this.permission_icon}"></i>
                            <span>${this.permission_name}</span></a>
                    </li>
                `);
           })
       } 
    });
    $.ajax({
       url:`/admin/user_name`,
       type:'get',
       success:function(response){
           $(response).each(function(){
               if('user_name' in this)
                $('#spanUserName').text(this.user_name);
           })
       } 
    });
</script>
